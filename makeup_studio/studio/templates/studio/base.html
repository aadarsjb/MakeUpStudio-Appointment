<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Touch of Pragya | Makeup Studio</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">

<!-- Navbar -->
<nav class="bg-white shadow-md fixed w-full z-50">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <a href="{% url 'home' %}" class="text-2xl font-bold text-rose-400">Touch of Pragya</a>
    <ul class="flex space-x-6 text-gray-700 font-medium">
      <li><a href="{% url 'home' %}" class="hover:text-rose-400 transition">Home</a></li>
      <li><a href="{% url 'services' %}" class="hover:text-rose-400 transition">Services</a></li>
      <li><a href="{% url 'portfolio' %}" class="hover:text-rose-400 transition">Portfolio</a></li>
      <li><a href="{% url 'contact' %}" class="hover:text-rose-400 transition">Contact</a></li>
    </ul>
  </div>
</nav>

<!-- Page content -->
<main class="pt-20">
  {% block content %}{% endblock %}
</main>

<!-- Footer -->
<footer class="bg-gray-900 text-white py-10 mt-12">
  <div class="max-w-7xl mx-auto px-6 text-center">
    <p>&copy; 2026 Touch of Pragya. All rights reserved.</p>
    <p>Follow us on <a href="https://instagram.com" class="text-rose-400 hover:underline">Instagram</a></p>
  </div>
</footer>

<!-- Scripts -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({ duration: 1200, once: true });
</script>
<script>
document.querySelectorAll('a[href^="#"]').forEach(anchor => {
  anchor.addEventListener('click', function(e) {
    e.preventDefault();
    const target = document.querySelector(this.getAttribute('href'));
    if(target){
      target.scrollIntoView({ behavior: 'smooth' });
    }
  });
});
</script>

</body>
</html>
